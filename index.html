<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-task">
        <h3 class="title add-item">Add Item</h3>
        <div class="task-row">
          <input class="task__input new-task" type="text">
          <button class="button add__button">Add</button>
        </div>
      </section>
      <section class="task__section">
        <h3 class="title">Todo</h3>
        <ul class="incomplete-tasks list">
          <li class="task__list">
            <input class="checkbox__input" type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input type="text" class="task__input task-edit__input">
            <button class="button edit__button">Edit</button>
            <button class="button delete__button">
              <img src="./remove.svg" alt="delete button" class="button-delete__img">
            </button>
          </li>
          <li class="task__list task__list-edit-mode">
            <input class="checkbox__input" type="checkbox">
            <label class="task__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__input task-edit__input">
            <button class="button edit__button">Save</button>
            <button class="button delete__button">
              <img src="./remove.svg" alt="delete button" class="button-delete__img">
            </button>
          </li>
        </ul>
      </section>
      <section class="task__section">
        <h3 class="title">Completed</h3>
        <ul class="completed-tasks list">
          <li class="task__list">
            <input class="checkbox__input" type="checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input type="text" class="task__input task-edit__input">
            <button class="button edit__button">Edit</button>
            <button class="button delete__button">
              <img src="./remove.svg" alt="delete button" class="button-delete__img">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
